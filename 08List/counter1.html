  /* Set "my-sec-counter" to 0 */
  counter-reset: h2;
}

h2::before {
  /* Increment "my-sec-counter" by 1 */
  counter-increment: h2;
  content: "Section " counter(h2) ". ";
  counter-reset: p;
}
p::before{
  counter-increment: p ;                    
  content:counter(h2)"."  counter(p) ". "; 
  
}
</style>
