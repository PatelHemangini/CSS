<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <table>
        <tr>
            <td> <label for="username">username</label></td>
            <td> <input type="text" id="username"></td>
            <td><span id="usernameerror"></span></td>
        </tr>
        <tr>
            <td> <label for="password">password</label></td>
            <td> <input type="text" id="password"></td>
            <td><span id="passworderror"></span></td>
        </tr>
        <tr>
            <td> <label for="email">Email</label></td>
            <td> <input type="text" id="email" onkeyup="email(this)"></td>
            <td><span id="emailerror"></span></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><button>Submit</button></td>
        </tr>
    </table>

    <script>
          function email(e) {
            
            var RegEx = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9_\.\-])+\.)+([a-zA-Z0-9]{2,4})+$/
            console.log(RegEx.test(e.value));
           if (RegEx.test(e.value)==false) {
            document.getElementById(emailerror).innerText="this email is invalid"
           }
          
        }
    </script>
</body>
</html>
