<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <table>
        <tr>
            <td> <label for="username">username</label></td>
            <td> <input type="text" id="username" onblur="uname(this)"></td>
            <td><span id="usernameerror"></span></td>
        </tr>
        <tr>
            <td> <label for="password">password</label></td>
            <td> <input type="text" id="password" onblur="pass(this)"></td>
            <td><span id="passworderror"></span></td>
        </tr>
        <tr>
            <td> <label for="email">Email</label></td>
            <td> <input type="text" id="email" onblur="email(this)"></td>
            <td><span id="emailerror"></span></td>
        </tr>
        <tr>
            <td> <label for="mobileno">Mobile No</label></td>
            <td> <input type="text" id="mobileno" onblur="mobileno(this)"></td>
            <td><span id="mobilenoerror"></span></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" id="submit"></td>
        </tr>
    </table>

    <script>
        function uname(u) {
            var UnameEx=/^([a-zA-Z0-9]{6,18})+$/;
            console.log(UnameEx.test(u.value));
            
            if(UnameEx.test(u.value)==false){
                document.getElementById("usernameerror").innerText="This Username is invalid"
           }
           else{
            document.getElementById("usernameerror").innerText=""
           }
           if(u.value==""){
            document.getElementById("usernameerror").innerText="This field is required"
           }

        }
        function pass(p) {
            var PassEx=/^([a-zA-Z0-9_\.\-\@])+$/
            console.log(PassEx.test(p.value));
            if(PassEx.test(p.value)==false){
                document.getElementById("passworderror").innerText="This password is invalid"
           }
           else{
            document.getElementById("passworderror").innerText=""
           }
           if(p.value==""){
            document.getElementById("passworderror").innerText="This field is required"
           }
        }
          function email(e) {
            
            var RegEx = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9_\.\-])+\.)+([a-zA-Z0-9]{2,4})+$/
            console.log(RegEx.test(e.value));
           if (RegEx.test(e.value)==false) {
            document.getElementById("emailerror").innerText="This email is invalid"
           }
           else{
            document.getElementById("emailerror").innerText=""
           }
           if(e.value==""){
            document.getElementById("emailerror").innerText="This field is required"
           }
        }
        function mobileno(m) {
            
            var MobilenoEx = /^([0-9]{10})+$/
            console.log(MobilenoEx.test(m.value));
           if (MobilenoEx.test(m.value)==false) {
            document.getElementById("mobilenoerror").innerText="This Mobile No is invalid"
           }
           else{
            document.getElementById("mobilenoerror").innerText=""
           }
           if(m.value==""){
            document.getElementById("mobilenoerror").innerText="This field is required"
           }
        }
    </script>
</body>
</html>
