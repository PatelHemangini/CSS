<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backslider</title>
    <style>
        /* Add some CSS to style the slideshow */
        #slider-container {
            width: 400px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        #slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <div id="slider">
            <div class="slide" style="background-color: #ff5733;">Slide 1</div>
            <div class="slide" style="background-color: #33ff57;">Slide 2</div>
            <div class="slide" style="background-color: #5733ff;">Slide 3</div>
        </div>
    </div>

    <script>
        // JavaScript to create a simple backslider
        const slider = document.getElementById("slider");
        const slides = document.querySelectorAll(".slide");

        let currentIndex = 0;

        function nextSlide() {
            currentIndex++;
            if (currentIndex === slides.length) {
                currentIndex = 0;
            }
            updateSlider();
        }

        function updateSlider() {
            const translateX = -currentIndex * 100;
            slider.style.transform = `translateX(${translateX}%)`;
        }

        setInterval(nextSlide, 2000); // Change slide every 2 seconds
    </script>
</body>
</html>
